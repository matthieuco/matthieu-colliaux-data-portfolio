version: 2

models:
  - name: dim_sellers
    description: Dimension table for sellers
    columns:
      - name: seller_id
        description: Unique seller identifier
        data_tests:
          - unique
          - not_null
      - name: seller_city
        description: City where seller is located
      - name: seller_state
        description: State where seller is located
      - name: seller_zip_code
        description: Zip code of seller location
      - name: nbOrder
        description: Number of orders associated with the seller
      - name: totalRevenue
        description: Total revenue generated by the seller
  - name: dim_customers
    description: Dimension table for customers
    columns:
      - name: customer_unique_id
        description: Unique customer identifier across multiple orders
        data_tests:
          - unique
          - not_null
      - name: customer_city
        description: City where customer is located
      - name: customer_state
        description: State where customer is located
      - name: customer_zip_code
        description: Zip code of customer location
  - name: dim_time
    description: Dimension table for time
    columns:
      - name: time_key
        tests:
          - not_null
          - unique
      - name: date_actual
        tests:
          - not_null
          - unique